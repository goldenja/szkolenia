<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .container {
            padding: 5px;
            border: 4px solid white;
            display: flex;
            flex-wrap: wrap;
        }
        
        .container-direction-column {
            flex-direction: column ;
        }

        .container-direction-row  {
            flex-direction: row ;
        }

        .container .block {
            min-width: 100px;
            min-height: 100px;
            flex-basis: 200px;
            width: 400px;
            height: 400px;
            background: white;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px darkgrey;
            padding: 10px;
        }

    </style>
</head>

<body>

    <div class="option-container">
        <span class="command">flex-direction:</span>
        <div class="option option-active" title="container container-direction-row "> row</div>
        <div class="option" title="container container-direction-column"> column</div>
    </div>

    <div id="container" class="container">
        <div class="block">Bloczek 1</div>
        <div class="block">Bloczek 2</div>
        <div class="block">Bloczek 3</div>
        <div class="block">Bloczek 4</div>
    </div>
</body>


</html>
