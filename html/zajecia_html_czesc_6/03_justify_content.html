<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .container {
            padding: 5px;
            border: 4px solid white;
            display: flex;
            height: 1000px;
        }

        .content-flex-start {
            justify-content: flex-start;
        }

        .content-flex-end {
            justify-content: flex-end;
        }

        .content-center {
            justify-content: center;
        }

        .content-space-between {
            justify-content: space-between;
        }

        .content-space-around {
            justify-content: space-around;
        }

        .content-space-evenly {
            justify-content: space-evenly;
        }
    
        .container .block {
            width: 100px;
            height: 100px;
            background: white;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px darkgrey;
            padding: 10px;

        }
    </style>
</head>

<body>

    <div class="option-container">

        <span class="command">justify-content:</span>
        <div class="option option-active" title="container content-flex-start"> flex-start</div>
        <div class="option" title="container content-flex-end"> flex-end</div>
        <div class="option" title="container content-center"> center</div>
        <div class="option" title="container content-space-between"> space-between</div>
        <div class="option" title="container content-space-around"> space-around</div>
        <div class="option" title="container content-space-evenly"> space-evenly</div>
    </div>

    <div id="container" class="container">
        <div class="block">Bloczek 1</div>
        <div class="block">Bloczek 2</div>
        <div class="block">Bloczek 3</div>
        <div class="block">Bloczek 4</div>
        <div class="block">Bloczek 5</div>
        <div class="block">Bloczek 6</div>
    </div>
</body>


</html>
