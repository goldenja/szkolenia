<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .container {
            padding: 5px;
            border: 4px solid white;
            display: flex;
            flex-direction: column;
            height: 1000px;
        }

        .container-direction-column {
            flex-direction: column;
        }

        .container-direction-row {
            flex-direction: row;
        }

        .container-all-zero .block {
            flex-grow: 0;
        }

        .container-all-one .block {
            flex-grow: 1;
        }

        .container-secons-two .block {
            flex-grow: 1;
        }

        .container-secons-two .block:nth-child(2) {
            flex-grow: 2;
        }

        .container .block {
            min-width: 100px;
            min-height: 100px;
            background: white;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px darkgrey;
            padding: 10px;
        }


    
    </style>
</head>

<body>

    <div class="option-container">
        <span class="command">flex-grow:</span>
        <div class="option option-active" title="container container-all-zero "> Wszystkie 0</div>
        <div class="option" title="container container-all-one"> Wszystkie 1</div>
        <div class="option" title="container container-secons-two"> Drugi 2</div>
    </div>

    <div id="container" class="container">
        <div id="block1" class="block">Bloczek 1</div>
        <div id="block2" class="block">Bloczek 2</div>
        
    </div>
</body>


</html>
