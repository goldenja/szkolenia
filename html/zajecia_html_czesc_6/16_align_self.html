<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .container {
            padding: 5px;
            border: 4px solid white;
            display: flex;
            flex-wrap: wrap;
            height: 800px;
        }
        
        .container-align-stretch {
            align-content: stretch;
        }

        .container-align-flex-start {
            align-content: flex-start;
        }

        .container-align-flex-end {
            align-content: flex-end;
        }

        .container-align-center  {
            align-content: center ;
        }

        .container-align-space-between {
            align-content: space-between;
        }

        .container-align-space-around  {
            align-content: space-around ;
        }

        .container-align-space-evenly  {
            align-content: space-evenly ;
        }


        #big-block {
            height: 200px;
        }

        .container .block {
            width: 100px;
            min-height: 100px;
            background: white;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px darkgrey;
            padding: 10px;
           
        }
    </style>
</head>

<body>

    <div class="option-container">

        <span class="command">align-items:</span>
        <div class="option option-active" title="container container-align-stretch "> stretch</div>
        <div class="option" title="container container-align-flex-start"> flex-start</div>
        <div class="option" title="container container-align-flex-end"> flex-end</div>
        <div class="option" title="container container-align-center"> center</div>
        <div class="option" title="container container-align-space-between"> space-between</div>
        <div class="option" title="container container-align-space-around">  space-around</div>
        <div class="option" title="container container-align-space-evenly"> space-evenly</div>
    </div>

    <div id="container" class="container">
        <div class="block" style="align-self: center;">Bloczek 1</div>
        <div class="block">Bloczek 2</div>
        <div class="block">Bloczek 3</div>
        <div class="block">Bloczek 4</div>
        <div class="block">Bloczek 6</div>
        <div class="block">Bloczek 7</div>
        <div class="block">Bloczek 8</div>
        <div class="block">Bloczek 9</div>
    </div>
</body>


</html>
