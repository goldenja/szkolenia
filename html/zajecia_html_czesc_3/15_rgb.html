<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .color-picker {
            width: 50px;
            height: 50px;
            padding: 10px;
        }

        .red {
            background-color: rgb(255, 0, 0);
        }

        .green {
            background-color: rgb(0, 255, 0);
        }

        .blue {
            background-color: rgb(0, 0, 255);;
        }

    </style>
    <title>RGB</title>
</head>
<body>
    <div class="color-picker red"> R</div>
    <div class="color-picker green"> G</div>
    <div class="color-picker blue"> B </div>

</body>
</html>
