<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .box {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid tomato;
      border-radius: 4px;
      font-size: 17px;
    }

    .box {
      background-color: teal;
      transition-property: background-color;
    }

    .box:hover {
      background-color: orange;
      width: 400px;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="box"> Bloczek</div>
  </div>


</body>

</html>
