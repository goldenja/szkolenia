<!doctype html>
<html lang="en">
  <!-- https://css-playground.com/view/18/perspective-with-animations -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective:200px;
    }

    .child {
      background-color: tomato;
      width: 100px;
      height: 100px;
      margin: 10px;
  
    }

    .child {
      transform:  rotateX(20deg);
    }

  </style>

</head>

<body>
  <div class="container">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>

</body>

</html>
