

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Slider - Range with fixed minimum</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <style>
    .box {
      margin: 100px 30px;
      width: 100px;
      height: 100px;
      border-radius: 5px;
      transform: skew(0deg, 0deg);
    }

    .box:nth-child(1) {
      background-color: coral;
    }

    .box:nth-child(2) {
      background-color: darkcyan;
    }

    .container {
      display: flex;
      justify-content: center;
    }

  </style>

</head>

<body>
  <p>
    <label for="translateX">Skew X:</label>
    <input type="text" id="translateX" readonly style="border:0; color:#f6931f; font-weight:bold;">
  </p>

  <div id="slider-translateX"></div>

  <p>
    <label for="translateY">Skew Y:</label>
    <input type="text" id="translateY" readonly style="border:0; color:#f6931f; font-weight:bold;">
  </p>

  <div id="slider-translateY"></div>

  <div class="container">
    <div class="box"></div>
    <div id="box" class="box"></div>
  </div>

  <script>
    $(function () {
      $("#slider-translateX").slider({
        range: "min",
        value: 0,
        min: -200,
        max: 200,
        step: 1,
        slide: function (event, ui) {

          $("#box").css({ "transform": "skew(" + ui.value + "deg, "+ $("#slider-translateY").slider("value") +"deg )" });
          $("#translateX").val(ui.value);
        }
      });

      $("#slider-translateY").slider({
        range: "min",
        value: 0,
        min: -200,
        max: 200,
        step: 1,
        slide: function (event, ui) {

          $("#box").css({ "transform": "skew(" + $("#slider-translateX").slider("value")  + "deg, "+ ui.value  +"deg )" });
          $("#translateY").val(ui.value);
        }
      });

      $("#translateX").val($("#slider-translateY").slider("value"));
      $("#translateY").val($("#slider-translateX").slider("value"));
    });
  </script>
</body>

</html>
