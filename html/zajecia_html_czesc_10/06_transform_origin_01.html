<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Slider - Range with fixed minimum</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <style>
    :root {
      --dot-size: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: #fff;
      font-family: sans-serif;
      line-height: 1.5;
      color: #2a2a2a;
    }

    .container {
      min-height: 100vh;
      width: 420px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
      margin-left: auto;
      margin-right: auto;
    }

    .box {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid tomato;
      border-radius: 4px;
      font-size: 17px;
    }

    .box::before {
      position: absolute;
      display: inline-block;
      content: "";
      width: 100%;
      height: 100%;
      border-radius: 4px;
      background-color: rgba(0, 0, 0, 0.3);

      /*  Анимация  */
      animation: rotateWithOrigin 3000ms linear 1000ms infinite;
    }

    .box:nth-child(1)::before {
      transform-origin: top left;
    }

    .box:nth-child(2)::before {
      transform-origin: top center;
    }

    .box:nth-child(3)::before {
      transform-origin: top right;
    }

    .box:nth-child(4)::before {
      transform-origin: center left;
    }

    .box:nth-child(5)::before {
      transform-origin: center center;
    }

    .box:nth-child(6)::before {
      transform-origin: center right;
    }

    .box:nth-child(7)::before {
      transform-origin: bottom left;
    }

    .box:nth-child(8)::before {
      transform-origin: bottom center;
    }

    .box:nth-child(9)::before {
      transform-origin: bottom right;
    }

    .box::after {
      position: absolute;
      display: inline-block;
      content: "";
      width: var(--dot-size);
      height: var(--dot-size);
      background-color: blue;
      border-radius: 50%;
    }

    .box:nth-child(1)::after {
      top: calc(var(--dot-size) / -2);
      left: calc(var(--dot-size) / -2);
    }

    .box:nth-child(2)::after {
      top: calc(var(--dot-size) / -2);
      left: center;
    }

    .box:nth-child(3)::after {
      top: calc(var(--dot-size) / -2);
      right: calc(var(--dot-size) / -2);
    }

    .box:nth-child(4)::after {
      top: center;
      left: calc(var(--dot-size) / -2);
    }

    .box:nth-child(5)::after {
      top: center;
      left: center;
    }

    .box:nth-child(6)::after {
      top: center;
      right: calc(var(--dot-size) / -2);
    }

    .box:nth-child(7)::after {
      bottom: calc(var(--dot-size) / -2);
      left: calc(var(--dot-size) / -2);
    }

    .box:nth-child(8)::after {
      bottom: calc(var(--dot-size) / -2);
      left: center;
    }

    .box:nth-child(9)::after {
      bottom: calc(var(--dot-size) / -2);
      right: calc(var(--dot-size) / -2);
    }

    @keyframes rotateWithOrigin {
      0% {
        transform: rotate3d(0, 0, 1, 0deg);
      }

      100% {
        transform: rotate3d(0, 0, 1, 360deg);
      }
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="box">top left</div>
    <div class="box">top center</div>
    <div class="box">top right</div>
    <div class="box">center left</div>
    <div class="box">center center</div>
    <div class="box">center right</div>
    <div class="box">bottom left</div>
    <div class="box">bottom center</div>
    <div class="box">bottom right</div>
  </div>


</body>

</html>
