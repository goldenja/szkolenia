<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding-left: 15px;
            padding-right: 15px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            line-height: 1.5;
            background-color: #607d8b;
        }

        .card {
            max-width: 480px;
            padding: 16px;
            border-radius: 4px;
            background-color: #fff;
            box-shadow: 0px 2px 1px -1px rgba(0, 0, 0, 0.2),
                0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12);

            /*  Example styles  */
            margin-left: auto;
            margin-right: auto;
        }

        .card__title {
            margin: 0;
        }

        .card__link {
            display: inline-flex;
            align-items: center;
            padding: 10px 25px;
            border-radius: 4px;
            text-decoration: none;
            color: #fff;
            background-color: #1976d2;
            box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.2),
                0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12);
            transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card__link:hover {
            text-decoration: underline;
        }

        .card__link::before {
            content: "";
            display: inline-flex;
            width: 24px;
            height: 24px;
            margin-right: 10px;
            background-image: url(https://www.flaticon.com/svg/static/icons/svg/321/321834.svg);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card__link--active {
            background-color: #388e3c;
        }

        .card__link--active::before {
            transform: rotate(180deg);
        }
    </style>

</head>

<body>
    <div class="card">
        <h1 class="card__title">Card title</h1>
        <p class="card__excerpt">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos dicta, harum nam, ad
            possimus sed recusandae necessitatibus vel repellat voluptatem qui, error excepturi! Tenetur quos ipsa quod
            quia, veritatis vero.</p>
        <a href="" class="card__link">Read more</a>
    </div>


    <script>
        var x = document.getElementsByClassName("card");

        x[0].addEventListener('mouseenter', function () {
            var element = document.getElementsByClassName("card__link");
            element[0].classList.add("card__link--active");
        }

        );

        x[0].addEventListener('mouseleave', function () {
            var element = document.getElementsByClassName("card__link");
            element[0].classList.remove("card__link--active");
        }
        );
    </script>

</body>

</html>
