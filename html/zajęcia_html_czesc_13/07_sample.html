<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
            line-height: 1.5;
            color: #2a2a2a;
            background-color: #fff;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* section component */
        .section {
            padding-top: 32px;
            padding-bottom: 32px;
            background-color: #3f51b5;
        }
    
        .section__heading {
            margin-top: 0;
            margin-bottom: 16px;
            color: #fff;
        }

        .section__heading--start {
            text-align: start;
        }

        /* container component */
        .container {
            max-width: 1140px;
            padding-left: 15px;
            padding-right: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        /* grid component */
        .grid {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-left: -8px;
            margin-right: -8px;
            margin-bottom: -16px;
            margin-top: 0;
        }

        .grid__item {
            flex-basis: calc(100% / 3 - 16px);
            min-width: 240px;
            margin-right: 8px;
            margin-left: 8px;
            margin-bottom: 16px;
        }

        /* product component */
        .product {
            position: relative;
            padding: 16px;
            border-radius: 4px;
            background-color: #fff;
            box-shadow: 0px 2px 1px -1px rgba(0, 0, 0, 0.2),
                0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12);
        }

        .product__name {
            margin-top: 0;
            margin-bottom: 8px;
        }

        .product__price {
            margin: 0;
        }

        .product__button {
            position: absolute;
            top: 5px;
            right: 5px;
        }

        /* button component */
        .button {
            display: inline-flex;
            flex-shrink: 0;
            align-items: center;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-family: sans-serif;
            font-size: 16px;
            box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.2),
                0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12);
            cursor: pointer;
        }

        .button__icon {
            display: inline-flex;
        }

        .button__icon--start {
            margin-right: 10px;
        }

        .button__icon--end {
            margin-left: 10px;
        }
    </style>
</head>
