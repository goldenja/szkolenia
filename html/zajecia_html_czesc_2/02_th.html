<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tabela z nagłówkiem</title>
</head>

<body>

    <h1>Komórki nagłówkowe <code>&lt;th&gt;</code> </h1>

    <table>
        <tr>
            <th>Numer</th>
            <th>Trasa</th>
            <th>Czas podróży</th>
        </tr>
        <tr>
            <td>433</td>
            <td>Kijów - Kowel</td>
            <td>5 godzin</td>
        </tr>
        <tr>
            <td>701</td>
            <td>Charków - Dniepr</td>
            <td>7 godzin</td>
        </tr>
        <tr>
            <td>258</td>
            <td>Lwów - Odessa</td>
            <td>4 godziny</td>
        </tr>
    </table>
