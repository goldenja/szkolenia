    <h1>Jak zaparzyć herbatę <code>&lt;ol&gt;</code> </h1>
    <p>Szczegółowe instrukcje dla opornych, po prostu powtórz, a odniesiesz sukces!</p>

    <ol>
        <li>Zagotować wodę</li>
        <li>Wsypać herbatę do kubka</li>
        <li>Wlać wrzątek do kubka</li>
        <li>Czekać 10 minut, po czym można pić</li>
    </ol>


    <!-- 
    type="rodzaj numeracji"

    "i" - według małych liczb rzymskich
