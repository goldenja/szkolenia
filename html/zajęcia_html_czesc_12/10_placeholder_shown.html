<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .form-input:placeholder-shown {
            border-color: #ffa000;
        }

        .form-input:not(:placeholder-shown) {
            border-color: #2196f3;
        }


        /* Example styles */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            line-height: 1.5;
            color: #2a2a2a;
        }

        .form-label {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
        }

        .label-text {
            margin-bottom: 4px;
        }

        .form-input {
            padding: 8px;
            border: 1px solid #2a2a2a;
            border-radius: 4px;
            font-family: inherit;
            font-size: 16px;
            outline: none;
        }


        .form-input::placeholder {
            color: #9e9e9e;
        }

        button {
            display: inline-flex;
            padding: 12px 32px;
            border: none;
            border-radius: 4px;
            background-color: #2196f3;
            color: #fff;
            font-size: inherit;
            cursor: pointer;
        }

        button:hover,
        button:focus {
            background-color: #1976d2;
        }
    </style>

</head>

<body>
    <form class="form">
        <label class="form-label">
          <span class="label-text">Username</span>
          <input type="text" class="form-input" name="username" placeholder=" ">
        </label>
      
        <label class="form-label">
          <span class="label-text">Email</span>
          <input type="email" class="form-input" name="mail" placeholder="jacob@mail.com">
        </label>
      
        <button type="submit">Submit</button>
      </form>
</body>

</html>
