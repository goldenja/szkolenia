<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.5;
      color: #2a2a2a;
    }

    input {
      padding: 8px;
      font-family: inherit;
    }

    label {
      display: flex;
      flex-direction: column;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <!-- https://regex101.com/ -->
  <!-- https://emailregex.com/ -->
  <!-- https://dl.icewarp.com/online_help/203030104.htm  -->
  <form>
    <label>
      Username
      <input type="text" name="text" required pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
        title="Username must be two words separated by space." />
    </label>
    <label>
      Password
      <input type="password" name="password" required minlength="6" maxlength="12"
        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
        title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." />
    </label>
    <button type="submit">Submit</button>
  </form>
</body>

</html>
