<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style type="text/css">
        .excerpt {
            /* Sets the border */
            border: 2px dashed #2196F3;

            /* Adds an inner padding */
            padding: 15px;

            /* Sets outer margins */
            margin: 20px;
        }

        body {
            font-family: sans-serif;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <p class="excerpt">This is the content of an element, such as text, image, video, or nested elements. By default,
        the height of the content area is determined by the content, and the width is determined by the element type.
    </p>
</body>

</html>
