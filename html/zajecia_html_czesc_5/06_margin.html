<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>

    <style type="text/css">
        div {
            border: 1px solid black;
            /* Jednakowe marginesy 20px ze wszystkich stron */
            margin: 20px;

            /* Margines górny i dolny 10px, lewy i prawy 20px */
            margin: 10px 20px;

            /* Margines górny 10px, lewy i prawy 20px, dolny 5px */
            margin: 10px 20px 5px;

            /* Margines górny 10px, prawy 15px, dolny 20px, lewy 25px */
            margin: 10px 15px 20px 25px;
        }
    </style>

</head>

<body>
    <div> Sample</div>
</body>

</html>
