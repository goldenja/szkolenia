<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline </title>

    <style type="text/css">
        .link {
            display: inline-block;
            padding: 16px 32px;
            margin: 5px;
            border-radius: 3px;
            background-color: teal;
            color: white;

            font-family: sans-serif;
            font-size: 14px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 700;
        }
    </style>

</head>

<body>
    <a href="" class="link">Dowiedz się więcej</a>
    <a href="" class="link">Dowiedz się więcej 2</a>
    <a href="" class="link">Dowiedz się więcej 3</a>
</body>

</html>
