<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>

    <style type="text/css">
        div {

            border: 1px solid black;
            /* Jednakowe dopełnienia 20px ze wszystkich stron */
            padding: 20px;

            /* Dopełnienia górne i dolne 10px, lewe i prawe 20px */
            padding: 10px 20px;

            /* Dopełnienie górne 10px, lewe i prawe 20px, dolne 5px */
            padding: 10px 20px 5px;

            /* Dopełnienie górne 10px, prawe 15px, dolne 20px, lewe 25px */
            padding: 10px 15px 20px 25px;
        }

      
    </style>

</head>

<body>
   <div> Sample</div>
</body>

</html>
