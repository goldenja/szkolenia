<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dispaly none </title>

    <style type="text/css">
       .example {
           width: 100px;
           height: 100px;
           background-color: chocolate;
           cursor: pointer;
       }

       .example  .message {
           display: none;
           width: 50px;
           height: 50px;
           background-color: blue;
       } 

       .example:hover .message
       {
           display: block;
       }
    </style>

</head>

<body>
   
   <div class="example">
        <div class="message"></div>
   </div>
</body>

</html>
