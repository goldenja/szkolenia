<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline gap</title>

    <style type="text/css">
        .header {
            /* Set container font-size */
            /*font-size: 0;*/
        }

        .head-item {
            width: 50px;
            height: 50px;
            text-align: center;
            display: inline-block;
            border: 1px solid gray;
            /* Force font-size of child elements */
            font-size: 16px;
        }
    </style>

</head>

<body>
    <div class="header">
        <div class="head-item">1</div>
        <div class="head-item">2</div>
        <div class="head-item">3</div>
        <div class="head-item">4</div>
        <div class="head-item">5</div>
    </div>
</body>

</html>
