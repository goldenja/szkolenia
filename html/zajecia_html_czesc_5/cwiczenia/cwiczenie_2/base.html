<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .list-item {
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            font-family: Roboto;
            text-align: center;
        }

        .list-item a {
            box-sizing: border-box;
            border: 1px solid grey; 
            border-radius: 50%;
            display: inline-block;
            text-decoration: none;
            color: black;
            width: 35px;
            height: 35px;
            padding: 8px;
      
            transition: background-color 0.15s ease-in, color 0.15s ease-in;
        }

        .list-item a:hover {
            background-color: orange;
            color: white;
            border-color: orange;
        }

        .list-item >.active {
            background-color: orange;
            color: white;
            border-color: orange;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li class="list-item"><a href="#" class="active">1</a></li>
        <li class="list-item"><a href="#">2</a></li>
        <li class="list-item"><a href="#">3</a></li>
        <li class="list-item"><a href="#">4</a></li>
        <li class="list-item"><a href="#">5</a></li>
        <li class="list-item"><a href="#">6</a></li>
        <li class="list-item"><a href="#">7</a></li>
        <li class="list-item"><a href="#">8</a></li>
        <li class="list-item"><a href="#">9</a></li>
        <li class="list-item"><a href="#">10</a></li>
      </ul>
</body>
</html>
