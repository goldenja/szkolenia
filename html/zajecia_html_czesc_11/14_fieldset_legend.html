<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
            line-height: 1.5;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid black;
            border-radius: 4px;
        }

        .form-group p {
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 20px;
        }
    </style>

</head>

<body>
    <form>
        <fieldset>
          <legend>Enter your contact details</legend>
          <label>
            Name
            <input type="text" name="username" />
          </label>
          <label>
            Email
            <input type="email" name="email" />
          </label>
        </fieldset>
      
        <fieldset>
          <legend>Your favourite programming language</legend>
          <label>
            <input type="checkbox" name="language" value="python">
            Python
          </label>
          <label>
            <input type="checkbox" name="language" value="js">
            JavaScript
          </label>
          <label>
            <input type="checkbox" name="language" value="ruby">
            Ruby
          </label>
        </fieldset>
      
        <fieldset>
          <legend>I want to receive</legend>
          <label>
            <input type="checkbox" name="newsletter" value="weekly">
            The weekly newsletter
          </label>
          <label>
            <input type="checkbox" name="newsletter" value="company_offers">
            Offers from the company
          </label>
          <label>
            <input type="checkbox" name="newsletter" value="associated_offers">
            Offers from associated companies
          </label>
        </fieldset>
      
        <button type="submit">Subscribe</button>
      </form>
</body>

</html>
