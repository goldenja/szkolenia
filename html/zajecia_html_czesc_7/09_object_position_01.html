<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .container {
            padding: 5px;
            border: 4px solid white;
            width: 400px;
            height: 400px;

        }

        .container>img {
            display: block;
            height: 100%;
            width: 100%;
            /* object-position: left bottom; */
            object-position: 50px 50px;
        }

        .container-fill>img {
            object-fit: fill;
        }

        .container-contain>img {
            object-fit: contain;
        }

        .container-cover>img {
            object-fit: cover;
        }

        .container-scale-down>img {
            object-fit: scale-down;
        }

        .container-none>img {
            object-fit: none;
        }
    </style>
</head>

<body>

    <div class="option-container">
        <span class="command"> object-fit:</span>
        <div class="option option-active" title="container container-fill  "> fill</div>
        <div class="option" title="container container-contain"> contain</div>
        <div class="option" title="container container-cover"> cover</div>
        <div class="option" title="container container-scale-down"> scale-down</div>
        <div class="option" title="container container-none "> none </div>
    </div>

    <div id="container" class="container">
        <img src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
            alt="">
    </div>
</body>


</html>
