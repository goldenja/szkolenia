<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Document</title>
    <style>
        .chart{
           background-color: white;
           width: 500px;
           height: 500px;
           display: flex;
           flex-direction: column;
        }

        .bar {
            background-color: black;
            height: 12px;
            margin: 2px 0px;
        }
    </style>
</head>
<body>
    <div class="chart">
        <div class="bar animate__animated animate__fadeInLeft" style="width: 35px;" ></div>
        <div class="bar animate__animated animate__fadeInLeft" style="width: 45px;" ></div>
        <div class="bar animate__animated animate__fadeInLeft" style="width: 70px;" ></div>
        <div class="bar animate__animated animate__fadeInLeft" style="width: 130px;" ></div>
        <div class="bar animate__animated animate__fadeInLeft" style="width: 100px;" ></div>
    </div>
</body>
</html>
