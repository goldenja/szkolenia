<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
    <style>
        body {
            background: #ecf0f1;
        }

     
        #hex {
            width: 200px;
            height: 200px;
        }
        #color {
            background-color: #D93;
        }

        .hexagon-wrapper {
            text-align: center;
            margin: 20px;
            position: relative;
            display: inline-block;
        }

        .hexagon {
            height: 100%;
            width: calc(100% * 0.57735);
            display: inline-block;
        }

        .hexagon:before {
            position: absolute;
            top: 0;
            right: calc((100% / 2) - ((100% * 0.57735) / 2));
            background-color: inherit;
            height: inherit;
            width: inherit;
            content: '';
            transform: rotateZ(60deg);
        }

        .hexagon:after {
            position: absolute;
            top: 0;
            right: calc((100% / 2) - ((100% * 0.57735) / 2));
            background-color: inherit;
            height: inherit;
            width: inherit;
            content: '';
            transform: rotateZ(-60deg);
        }
    </style>
</head>

<body>
    <div id="hex" class="hexagon-wrapper">
        <div id="color" class="hexagon"></div>
    </div>
</body>

</html>
