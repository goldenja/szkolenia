<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --start-color: blue;
            --end-color: red;
        }

        .title {

            background-image: linear-gradient(to right,
                    var(--start-color),
                    var(--end-color));
            color: white;
            min-height: 200px;
        }

        .title:hover {
            background-image: linear-gradient(to right,
                    var(--start-color) 80%,
                    var(--end-color));
        }
    </style>
</head>

<body>
    <div class="title">
    </div>

</body>

</html>
