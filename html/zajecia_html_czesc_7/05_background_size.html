<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .container {
            padding: 5px;
            border: 4px solid white;
            width: 400px;
            height: 400px;
            background-image: url('images/krajobraz.jpg');
            background-repeat: no-repeat;
            background-color: white;
          
        }
        
        .container-auto {
            background-size: auto;
        }

        .container-cover  {
            background-size: cover ;
        }
        .container-contain {
            background-size: contain;
        }

        .container-width {
            background-size: 200px;
        }

        .container-width-height {
            background-size: 400px 400px;
        }
    

    </style>
</head>

<body>

    <div class="option-container">
        <span class="command">background-size:</span>
        <div class="option option-active" title="container container-auto "> auto</div>
        <div class="option" title="container container-cover"> cover</div>
        <div class="option" title="container container-contain"> contain</div>
        <div class="option" title="container container-width"> width 200px</div>
        <div class="option" title="container container-width-height  "> width 400px height 400px </div>
    </div>

    <div id="container" class="container">
    </div>
</body>


</html>
