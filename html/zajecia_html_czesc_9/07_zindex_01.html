<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f9f9fd;
        }

        .container {
            min-height: 100vh;
            position: relative;
        }

        .box {
            position: absolute;
            height: 150px;
            width: 150px;

            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            font-size: 64px;
            color: #fff;

            box-shadow: 0px 2px 1px -1px rgba(0, 0, 0, 0.2),
                0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12);
        }

        .box:nth-child(1) {
            top: 20px;
            left: 130px;
            background-color: #1789fc;

            z-index: 2;
        }

        .box:nth-child(2) {
            top: 30px;
            left: 230px;
            background-color: #ef233c;

            z-index: 2;
        }

        .box:nth-child(3) {
            top: 140px;
            left: 220px;
            background-color: #ffd07b;
            z-index: 1;
        }

        .box:nth-child(4) {
            top: 120px;
            left: 120px;
            background-color: #4caf50;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>

</html>
