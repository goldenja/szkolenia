<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <span id="label"><span>

            <script>
                const dog = {
                    name: "Mango",
                    age: 3,
                    isHappy: true,
                    bark() {
                        console.log("Woof!");
                    },
                };

                const dogJSON = JSON.stringify(dog);
                label.textContent = dogJSON;


                console.log(JSON.stringify(() => console.log("Well, this is awkward"))); // undefined

            </script>

</body>

</html>
